<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Article</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="share-container">
    <span class="share-label">Share</span>
    <div class="share-buttons">
      <button class="share-btn facebook" aria-label="Share on Facebook">
        <i class="fab fa-facebook-f"></i>
      </button>
      <button class="share-btn linkedin" aria-label="Share on LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </button>
      <button class="share-btn whatsapp" aria-label="Share on WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
